syntax = "proto3";

package proto;

option go_package = "logger";
option (gogoproto.stable_marshaler_all) = true;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

message LogLineMessage{
    string Message = 1;
    int32 LogLevel = 2;
    repeated string Args = 3;
    int64 Timestamp = 4;
}
